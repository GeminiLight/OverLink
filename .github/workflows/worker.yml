name: SaaS Worker Sync

on:
  repository_dispatch:
    types: [sync_job]

jobs:
  worker_process:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ./overlink
        pip install -r apps/cloud/worker/requirements.txt
        playwright install chromium

    - name: Run Worker Script
      env:
        # Secrets provided by GitHub Actions secrets
        R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
        R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        R2_BUCKET: ${{ secrets.R2_BUCKET }}
        R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        # Payload comes from the dispatch event
        payload: ${{ toJson(github.event.client_payload) }}
      run: |
        python apps/cloud/worker/worker.py
