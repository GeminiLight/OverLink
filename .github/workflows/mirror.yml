name: Mirror to Public

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Mirror Branch
        run: |
          # 1. Create a temporary branch for the mirror
          git checkout -b mirror-branch
          
          # 2. Remove private content
          # Using --ignore-unmatch so it doesn't fail if a file is already gone or renamed
          git rm -rf --ignore-unmatch apps/cloud
          git rm -rf --ignore-unmatch .env*
          
          # 3. Commit the changes (only on the mirror branch)
          git config user.name "GeminiLight"
          git config user.email "wtfly2018@163.com"
          git commit -m "chore: mirror clean state"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MIRROR_SSH_KEY }}

      - name: Push to Public Repo
        run: |
          # Add public repo as a remote
          git remote add public git@github.com:GeminiLight/OverLink.git
          
          # Push the mirror-branch to the main branch of the public repo
          # --force is used because it's a mirror
          git push public mirror-branch:main --force
