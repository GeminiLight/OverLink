name: Handle CV Update Dispatch

on:
  repository_dispatch:
    types: [update_cv]

jobs:
  update_and_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_ACCESS_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Restore auth.json
      env:
        AUTH_JSON_B64: ${{ secrets.AUTH_JSON_BASE64 }}
      run: |
        if [ -n "$AUTH_JSON_B64" ]; then
          echo "$AUTH_JSON_B64" | base64 -d > auth.json
          echo "Restored auth.json from secrets"
        else
          echo "No AUTH_JSON_BASE64 secret found."
        fi

    - name: Update users.json
      run: |
        ACTION="${{ github.event.client_payload.action }}"
        NICKNAME="${{ github.event.client_payload.nickname }}"
        EMAIL="${{ github.event.client_payload.email }}"
        PROJECT_ID="${{ github.event.client_payload.project_id }}"
        
        if [ "$ACTION" == "add" ]; then
          python manage_users.py add --nickname "$NICKNAME" --email "$EMAIL" --project-id "$PROJECT_ID"
        elif [ "$ACTION" == "delete" ]; then
          python manage_users.py delete --nickname "$NICKNAME"
        else
          echo "Unknown action: $ACTION"
          exit 1
        fi

    - name: Run Sync Script (Fetch new PDFs)
      env:
        OVERLEAF_EMAIL: ${{ secrets.OVERLEAF_EMAIL }}
        OVERLEAF_PASSWORD: ${{ secrets.OVERLEAF_PASSWORD }}
      run: python main.py
      continue-on-error: true

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add public/ users.json
        if [ -f auth.json ]; then git add auth.json; fi
        git diff --staged --quiet || (git commit -m "Update CV: ${{ github.event.client_payload.nickname }}" && git pull --rebase && git push)
