name: Sync CV from Overleaf

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual trigger

jobs:
  sync_cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Restore auth.json
      env:
        AUTH_JSON_B64: ${{ secrets.AUTH_JSON_BASE64 }}
      run: |
        if [ -n "$AUTH_JSON_B64" ]; then
          echo "$AUTH_JSON_B64" | base64 -d > auth.json
          echo "Restored auth.json from secrets"
        else
          echo "No AUTH_JSON_BASE64 secret found, skipping restoration."
        fi

    - name: Run Sync Script
      env:
        OVERLEAF_EMAIL: ${{ secrets.OVERLEAF_EMAIL }}
        OVERLEAF_PASSWORD: ${{ secrets.OVERLEAF_PASSWORD }}
      run: python main.py
      continue-on-error: true

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build Frontend
      env:
        # INJECTING SECRET INTO FRONTEND BUILD (See README for security note)
        VITE_GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
      run: |
        cd frontend
        npm install
        npm run build
        # Copy frontend build to public directory (merging with PDFs)
        cp -r dist/* ../public/


    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public/'

    - name: Commit and Push (Optional Backup)
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add public/ users.json
        if [ -f auth.json ]; then git add auth.json; fi
        git diff --staged --quiet || (git commit -m "Update CVs [skip ci]" && git pull --rebase && git push)

  deploy:
    needs: sync_cv
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
